<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;500&family=Montserrat&display=swap" rel="stylesheet"> 
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <title>Campo Minato</title>
</head>

<body>
    <div class="game-container">
        <!-- Questo Ã¨ il pannello informazioni di gioco -->
        <div class="game-panel">
            <h1>Campo Minato</h1>

            <!-- Punteggio -->
            <div class="score">
                <div class="score-label">SCORE</div>
                <div class="score-counter">000002</div>
            </div>
        </div>

        <!-- Tabellone di gioco -->
        <div class="game-board">
            <div class="grid"></div>

            <!-- Schermata di fine gioco -->
            <div class="end-game-screen hidden">
                <h2 class="end-game-text">Game <br> Over</h2>
                <button class="play-again"> Gioca ancora</button>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
